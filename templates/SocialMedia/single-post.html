<div class="feed single-post">
    <div class="single-post__header">
        <a href="" class="single-post__author">
            <div class="avatar avatar--small">
                <img src="{{ post.user.get_profile_picture_url }}" alt="{{ post.user.username }}'s profile picture">
            </div>
            <div class="user-info">
                <span class="user-name">{{ post.user.first_name }} {{ post.user.last_name }}</span>
                <span class="user-username">@{{ post.user.username }}</span>
            </div>
        </a>
        <div class="roomListRoom__actions">
            <span>{{ post.created_at | timesince }} ago</span>
        </div>
    </div>
    <div class="single-post__content">
        <p class="post-caption">{{ post.caption }}</p>
        <p class="post-description">{{ post.description }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post Image" class="post-image">
        {% endif %}
        <div class="post-options">
            <i class="fa fa-thumbs-up"></i> <!-- Like icon -->
            <i class="fa fa-comment"></i> <!-- Comment icon -->
            <span>Total Views: {{ post.total_views }}</span>
            <i class="fa fa-share"></i> <!-- Share icon -->
        </div>

    </div>
</div>
